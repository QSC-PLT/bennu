<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Parse Tests</title>
    <link rel="stylesheet" href="resources/qunit-1.9.0.css">
</head>

<body lang="en">
    <div id="qunit"></div>
    
    <script src="resources/qunit-1.9.0.js"></script>
    <script type="application/javascript" src="../resources/require.js"></script>
    <script type="application/javascript">
        requirejs.config({
            paths: {
                'parse': '../lib',
                'nu': '../dependencies/nu/lib',
                'seshat': '../dependencies/seshat/lib/seshat'
            }
        });
        require(
            ['testAlways',
            'testBind',
            'testNext',
            'testFail',
            'testEither',
            'testAttempt',
            'testToken',
            'testMany',
            'testMany1' ,
            'testTimes',
            'testBetweenTimes',
            'testLookahead',
            'testChoice',
            'testCharacter',
            'testEnumeration',
            'testString',
            'testSepBy',
            'testSepEndBy',
            'testEndBy',
            'testSequence',
            'testChainl',
            'testChainr',
            'testRunMany',
            'testResume',
            'testMemo',
            'testThen',
            'testTrie'],
            function() {
                Array.prototype.forEach.call(arguments, function(m){
                    m.module && module(m.module);
                    m.tests.forEach(function(e){ test.apply(this, e); });
            });
        });
    </script>

</body>
    
</html>
